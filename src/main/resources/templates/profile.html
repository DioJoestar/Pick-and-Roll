<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>[[#{common.name}]] | Perfil</title>

        <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/custom.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <script src="webjars/jquery/3.6.0/jquery.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <style>

            .container{
                max-width: 800px;
            }

            .mrgbtn {
                min-width: 200px;
            }

            .mrgbtn2 {
                min-width: 200px;
            }

        </style>
    </head>
    <body>
        <header th:replace="layouts/navigationBar :: capcalera"/>

        <div>
            <div class="container">

                <h2 class="mt-3">Perfil</h2>

                <form>
                    <div class="container rounded border p-3 bg-white">

                        <div class="double-element">
                            <div class="form-group col-md-3 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">Nom</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-3 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">Cognoms</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="exampleInputEmail1">Correu Electrònic</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@exemple.cat">
                            </div>
                        </div>

                        <div class="double-element">
                            <div class="form-group col-md-3 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">DNI</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-3 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">Telèfon</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-3 p-1 mb-2">
                                <label class="sr-only" for="exampleInputPassword1">Contrasenya</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group col-md-3 p-1 mb-2">
                                <label class="sr-only" for="exampleInputPassword1">Confirmar contrasenya</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>

                    </div>

                    <div class="double-element float-end">
                        <a class="btn btn-primary btn2 me-1 mt-2 ps-4 pe-4" href="/login" role="button">Tancar sessió</a>
                        <button type="submit" class="btn btn-primary mt-2 ps-5 pe-5">Guardar</button>
                    </div>

                </form>

            </div>
        </div>
    </body>
</html>
