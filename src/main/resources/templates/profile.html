<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>[[#{common.name}]] | Perfil</title>
    <div th:replace="layouts/meta_scripts :: meta_scripts"></div>
</head>
<body>
    <header th:replace="layouts/navbar :: navbar"/>
    <div class="container">

        <form action="#" th:action="@{/updateUser}" th:object="${user}" method="post">
            <!-- Messages -->
            <div class="mt-3 mb-3 w-100">
                <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"/>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"/>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"/>
            </div>
            <h2 class="mt-3">Perfil</h2>
            <input type="hidden" th:field="*{id}" />
            <div class="container rounded border p-3 bg-white">
                <div class="double-element">
                    <div class="form-group col-md-3 p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">Nom</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" name="name">                            
                    </div>
                    <div class="form-group col-md-3 p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">Cognoms</label>
                        <input type="text" class="form-control" id="surname" th:field="*{surname}" name="surname">
                    </div>
                    <div class="form-group col-md-6 p-1 mb-2">
                        <label class="sr-only" for="exampleInputEmail1">Correu Electrònic</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}" name="email">
                    </div>
                </div>

                <div class="double-element">
                    <div class="form-group col-md-3 p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">DNI</label>
                        <input type="text" class="form-control" id="dni" th:field="*{dni}" name="dni">
                    </div>
                    <div class="form-group col-md-3 p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">Telèfon</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}" name="phone">
                    </div>
                    <div class="form-group col-md-3 p-1 mb-2">
                        <label class="sr-only" for="exampleInputPassword1">Contrasenya</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" name="password">
                    </div>
                    <div class="form-group col-md-3 p-1 mb-2">
                        <label class="sr-only" for="exampleInputPassword1">Confirmar contrasenya</label>
                        <input type="password" class="form-control" id="passwordCheck" th:field="*{passwordCheck}" name="passwordCheck">
                    </div>
                </div>
            </div>

            <div class="double-element float-end">
                <a class="btn btn-primary btn2 me-1 mt-2 ps-4 pe-4" href="/login" role="button">Tancar sessió</a>
                <button type="submit" class="btn btn-primary mt-2 ps-5 pe-5">Guardar</button>
            </div>

        </form>
    </div>
</body>
</html>
