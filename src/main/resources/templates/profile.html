<!DOCTYPE html>
<html>
    <head>
        <title>[[#{common.name}]] | Registrar-se</title>

        <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/custom.css}" rel="stylesheet" />
        <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <script src="webjars/jquery/3.6.0/jquery.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <style>
            @media (min-width: 1200px) {
                .container{
                    max-width: 500px;
                }
            }
            .vertical-center {
                min-height: 100%;
                min-height: 100vh;
                display: flex;
                align-items: center;
                flex-flow: row wrap;
            }

            .mrgbtn {
                min-width: 200px;
                margin-right: 20px;
                margin-top: 10px;
                align-items: flex-end;
            }

        </style>
    </head>
    <body>        
        <div>
            <div class="container">
                <h2>Perfil</h2>


                <form>
                    <div class="container rounded border p-3 bg-white">

                        <div class="double-element">
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">Nom</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">Cognoms</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-12 p-1 mb-2">
                                <label class="sr-only" for="exampleInputEmail1">Correu Electrònic</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@exemple.cat">
                            </div>
                        </div>

                        <div class="double-element">
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">DNI</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">Telèfon</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="exampleInputPassword1">Contrasenya</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="exampleInputPassword1">Confirmar contrasenya</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>

                    </div>

                    <div class="double-element">
                        <a class="btn btn-primary btn2 mrgbtn" href="/login" role="button">Tancar sessió</a>
                        <button type="submit" class="btn btn-primary mrgbtn">Guardar</button>
                    </div>

                </form>

            </div>
        </div>
    </body>
</html>
