<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{common.name}]] | Comandes</title>
    <div th:replace="layouts/meta_scripts :: meta_scripts"></div>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="layouts/navbar :: navbar"></div>
    <div class="container pt-4 bg-white">
        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="list-group list-group-horizontal">
                <div class="flex-grow-1">
                    <h2>Comandes</h2>
                </div>
                <div class="dropdown">
                    <button class="btn btn3 dropdown-toggle" type="button" id="dropdownMenuButton" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ordenar
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Tots els vehicles</a>
                        <a class="dropdown-item" href="#">Més recents</a>
                        <a class="dropdown-item" href="#">Més antics</a>
                    </div>
                </div>
                <div class="dropdown ms-4">
                    <button class="btn btn3 dropdown-toggle" type="button" id="dropdownMenuButton" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filtrar
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Tots els vehicles</a>
                        <a class="dropdown-item" href="#">Lliurat</a>
                        <a class="dropdown-item" href="#">Retornat</a>
                    </div>
                </div>
            </div>
            <!-- Llista de comandes -->
            <div class="container rounded border p-3">
                <div class="mb-5"> <!<!-- TH:EACH -->
                    <div class="firstOrderRow p-2">
                        <div class="list-group list-group-horizontal">
                            <label class="ms-3 me-5"><b>Realitzat: </b><span></span></label>
                            <div class="form-check me-5">
                                <input class="form-check-input greenSwitch" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Lliurat
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input greenSwitch" type="checkbox" value="" id="flexCheckDefault2">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Retornat
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="secondOrderRow p-2">
                        <div class="list-group list-group-horizontal">
                            <label class="ms-3 me-5"><b>Dies: </b><span></span></label>
                            <label class="me-5"><b>Data recollida: </b> 25/02/2022</label>
                            <label><b>Data entrega: </b> 29/02/2022</label>
                        </div>
                    </div>
                    <!-- PART 2 -->
                    <div>
                        <table id="example" class="table text-center align-middle" cellspacing="0" width="100%">
                            <thead>
                                <tr class="usersDiv">
                                    <th>ID</th>
                                    <th>Model</th>
                                    <th>Tipus</th>
                                    <th>Preu producte</th>
                                    <th>Preu total</th>
                                </tr>
                            </thead>
                            <tbody class="border-top-0">
                                <tr>
                                    <th>1</th>
                                    <td>Rockrider ST 120</td>
                                    <td>Bici</td>
                                    <td>10</td>
                                    <td>40</td>
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
