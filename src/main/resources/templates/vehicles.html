<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{common.name}]] | Productes</title>
    <div th:replace="layouts/meta_scripts :: meta_scripts"></div>
</head>
<body>
    <div th:replace="layouts/navbar :: navbar"></div>
    <div class="d-flex flex-row">
        <!-- Editor del admin -->
        <div sec:authorize="hasAuthority('admin')" class="container pt-4 w-25">
            <form action="#" method="post" th:action="@{/saveVehicle}" th:object="${vehicle}" class="getInfo">
                <input type="hidden" id="id" th:field="*{id}"/>
                <!-- Messages -->
                <div class="mt-3 mb-3 w-100">
                    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
                </div>
                <div class="container rounded border p-3 position-relative">
                    <div class="form-group p-1 mb-2">
                        <label class="form-label" for="inlineFormInputName">Nom</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" name="name">
                    </div>
                    <div class="d-flex flex-row">
                        <div class="form-group p-1 mb-2 w-50">
                            <label class="form-label" for="inlineFormInputName">Tipus</label>
                            <div class="dropdown rounded border">
                                <button class="btn btn3 dropdown-toggle form-control is-flex" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Selecciona
                                </button>
                                <div class="dropdown-menu dropdown-menu-wide" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Bicicleta</a>
                                    <a class="dropdown-item" href="#">Patinet</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group p-1 mb-2 w-50">
                            <label class="form-label" for="inlineFormInputName">Preu</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}" name="price">
                        </div>
                    </div>
                    <div class="form-group p-1 mb-2">
                        <label class="form-label" for="inlineFormInputName">Descripció</label>
                        <textarea class="form-control" rows="4" id="description" th:field="*{description}" name="description"></textarea>
                    </div>
                    <div class="form-group p-1 mb-2">
                        <label class="form-label" for="customFile">Imatge</label>
                        <input type="text" id="image_path" class="form-control" th:field="*{image_path}" name="image_path">
                        <!--<input type="file" class="form-control" id="image_path" th:field="*{image_path}" name="image_path" />-->
                    </div>
                </div>
                <div class="d-grid gap-2 pt-2">
                    <div th:if="${vehicle.id}" th:remove="tag">
                        <button type="submit" class="btn btn-primary">Guardar canvis</button>
                    </div>
                    <div th:unless="${vehicle.id}" th:remove="tag">
                        <button type="submit" class="btn btn-secondary disabled">Guardar canvis</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container pt-4 bg-white w-75">
            <div class="d-flex flex-column bd-highlight mb-4">
                <div class="list-group list-group-horizontal">
                    <div class="flex-grow-1">
                        <h2>Productes</h2>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn3 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Ordenar
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Tots els vehicles</a>
                            <a class="dropdown-item" href="#">Més recents</a>
                            <a class="dropdown-item" href="#">Més antics</a>
                        </div>
                    </div>
                    <div class="dropdown ms-4 me-2">
                        <button class="btn btn3 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filtrar
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Tots els vehicles</a>
                            <a class="dropdown-item" href="#">Lliurat</a>
                            <a class="dropdown-item" href="#">Retornat</a>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-wrap container rounded border p-3">
                    <div th:each="vehicle : ${vehicles}" th:fragment="item" class="container bcontent m-0 card w-50"> <!-- TO DO: POSAR MARGIN ENTRE PRODUCTES -->
                        <div class="row">
                            <div class="col-sm-4">
                                <img th:src="@{${vehicle.image_path}}" height="200px" class="item-img float-right mt-3"/>
                            </div>
                            <div class="col-sm-7">
                                <div class="card-body">
                                    <div class="d-flex flex-row">
                                        <h5 class="card-title" th:text="${vehicle.name}"></h5>
                                        <div class="mb-2 m-3 position-absolute top-0 end-0">
                                            <div sec:authorize="hasAuthority('admin')">
                                                <form method="post" th:action="@{/editVehicle}" th:object="${vehicle}" >
                                                    <input type="hidden" name="id" th:value="${vehicle.id}"/>
                                                    <input type="hidden" name="name" th:value="${vehicle.name}"/>
                                                    <input type="hidden" name="type" th:value="${vehicle.type}"/>
                                                    <input type="hidden" name="price" th:value="${vehicle.price}"/>
                                                    <input type="hidden" name="description" th:value="${vehicle.description}"/>
                                                    <input type="hidden" name="image_path" th:value="@{vehicle.image_path}"/>
                                                    <button class="bi bi-pencil-fill shadow-none btn-edit"/>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="d-inline-block card-subtitle text-muted" th:text="${vehicle.id}"></p>
                                    <hr class="m-1" />
                                    <p class="card-text" th:text="${vehicle.description}"></p>
                                    <a th:onclick="|window.location.href='/addVehicle/${vehicle.id}'|" href="#" class="btn btn-primary mb-2 m-3 position-absolute bottom-0 end-0" th:text="@{${vehicle.price +'€ / dia'}}"><i class="bi bi-s bi-cart-plus"></i></a>
                                    <a sec:authorize="hasAuthority('admin')" class="btn btn-primary mb-2 m-3 position-absolute bottom-0 end-0 button-disabled" th:text="@{${vehicle.price +'€ / dia'}}"><i class="bi bi-s bi-cart-plus"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
