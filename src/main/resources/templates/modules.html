<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{common.name}]] | Pantalla principal</title>

        <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/custom.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <script src="webjars/jquery/3.6.0/jquery.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

    </head>
    <body>

        <header th:replace="layouts/navbar :: navbar"></header>

        <h2 class="mt-3 ms-4">Inici</h2> 

        <div th:each="module : ${modules}">
            
            <div class="d-flex justify-content-center mgt">
                <div th:fragment="item" class="bcontent d-inline-flex p-2 ms-3">

                    <a th:href="${module.path}" style="text-decoration:none">
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            <div class="col" style="width: 200px;">
                                <div class="card module">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-cart3 ms-5 mt-2" viewBox="0 0 16 16">
                                    <path th:d="${module.icon}"/>
                                    </svg>
                                    <div class="card-body">
                                        <h4 class="card-title ms-3" th:text="${module.name}">Comandes</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
        </div>
    </body>
</html>
