<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{common.name}]] | Pantalla principal</title>
    <div th:replace="layouts/meta_scripts :: meta_scripts"></div>
</head>
<body>
    <header th:replace="layouts/navbar_admin :: navbar_admin"></header>
    <h2 class="mt-3 ms-4">Inici</h2>
    <div>
        <div class="card-body">
            <div>
                <div th:fragment="item"  class="d-flex justify-content-center mgt">
                    <!-- Recorrer els mòduls activats -->
                    <div class="row row-cols-1 row-cols-md-2 g-4 ms-4" th:each="module : ${modules}">
                        <div th:if="${module.enable == true}">
                            <!-- Enllaç per accedir al mòdul -->
                            <a th:href="${module.path}" style="text-decoration:none">   
                                <div class="col" style="width: 200px;">
                                    <div class="card module align-items-sm-center">
                                        <!-- Icone del mòdul -->
                                        <i th:class="${module.icon}"></i>
                                        <!-- Nom del mòdul -->
                                        <div class="card-body">
                                            <h4 class="card-title text-center" th:text="${module.name}"></h4>
                                        </div>
                                    </div>
                                </div>
                            </a> 
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>
</html>
