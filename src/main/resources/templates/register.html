<!DOCTYPE html>
<html>
    <head>
        <title>[[#{common.name}]] | Registrar-se</title>

        <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/custom.css}" rel="stylesheet" />
        <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <script src="webjars/jquery/3.6.0/jquery.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <style>
            @media (min-width: 1200px) {
                .container{
                    max-width: 500px;
                }
            }
            .vertical-center {
                min-height: 100%;
                min-height: 100vh;
                display: flex;
                align-items: center;
                flex-flow: row wrap;
            }
        </style>
    </head>
    <body class="background">        
        <div class="vertical-center">
            <div class="container">
                <img class="logo" th:src="@{/img/logo_h.png}" />
                <h2>Registrar-se</h2>
                <div class="container rounded border p-3 bg-white">
                    <form>
                        <div class="double-element">
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">Nom</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">Cognoms</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                        </div>
                        <div class="form-group p-1 mb-2">
                            <label class="mb-2" for="exampleInputEmail1">Correu Electrònic</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@exemple.cat">
                        </div>
                        <div class="double-element">
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">DNI</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="sr-only" for="inlineFormInputName">Telèfon</label>
                                <input type="text" class="form-control" id="inlineFormInputName">
                            </div>
                        </div>
                        <div class="double-element">
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="mb-2" for="exampleInputPassword1">Contrasenya</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group col-md-6 p-1 mb-2">
                                <label class="mb-2" for="exampleInputPassword1">Confirmar contrasenya</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="d-grid gap-2 p-1">
                            <button type="submit" class="btn btn-primary">Registar-se</button>
                            <a class="btn btn-primary alt-color" href="/login" role="button">Enrere</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
