<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a sec:authorize="hasAuthority('admin')" class="nav-link" href="/modules"><img class="logoNavigationbar m-1" th:src="@{/img/logo_h.png}" /></a>
        <a sec:authorize="hasAuthority('customer')" class="nav-link" href="/vehicles"><img class="logoNavigationbar m-1" th:src="@{/img/logo_h.png}" /></a>
        <div class="flex-row-reverse collapse navbar-collapse me-5" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item me-5">
                    <a th:classappend="${(#request.getServletPath() == '/vehicles' ? 'active' : '' + (#request.getServletPath() == '/editVehicle' ? 'active' : ''))}" class="nav-link" href="/vehicles">
                        <i class="bi bi-bicycle me-2 fw-bold"></i>Productes</a>
                </li>
                <li sec:authorize="hasAuthority('customer')" class="nav-item me-5">                    
                    <a th:classappend="${#request.getServletPath() == '/cart' ? 'active' : ''}" class="nav-link" href="/cart">                        
                        <i class="bi bi-cart3 me-2 fw-bold"></i>El meu cistell <span class="badge rounded-circle ms-2" th:text="${numOfItemsOnCart}" th:if="${numOfItemsOnCart > 0}"></span></a>
                        
                </li>
                <li class="nav-item me-5">
                    <a th:classappend="${#request.getServletPath() == '/orders' ? 'active' : ''}" class="nav-link" href="/orders">
                        <i class="bi bi-list-ul me-2 fw-bold"></i>
                        <span th:text="@{${#authorization.expression('hasAuthority(''admin'')') ? 'Comandes' : 'Les meves comandes'}}" />
                    </a>
                </li>
                <li class="nav-item me-5">
                    <a th:classappend="${#request.getServletPath() == '/profile' ? 'active' : ''}" class="nav-link" href="/profile">
                        <i class="bi bi-person-circle me-2 fw-bold"></i>El meu compte</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
