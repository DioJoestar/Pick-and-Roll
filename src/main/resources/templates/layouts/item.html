<div th:fragment="item" class="container bcontent mb-4">
    <div th:fragment="item" class="card w-50 float-left">
        <div class="row">
            <div class="col-sm-4">
                <img th:src="@{/img/rockriderst120.png}" height="150px" class="item-img float-right"/>
            </div>
            <div class="col-sm-7">
                <div class="card-body">
                    <div class="d-flex flex-row">
                        <h5 class="card-title" th:text="{vehicle.name}"></h5>
                    </div>
                    <p class="d-inline-block card-subtitle text-muted" th:text="${vehicle.id}"></p>
                    <hr class="m-1" />
                    <p class="card-text" th:text="${vehicle.description}"></p>
                    <a th:href="@{/}+${module.id}" class="btn btn-primary mb-2 m-3 position-absolute bottom-0 end-0"><i class="bi bi-s bi-cart-plus"></i><b th:text="${vehicle.value}"></b><b> / dia</b></a>
            </div>
        </div>
    </div>
</div>
