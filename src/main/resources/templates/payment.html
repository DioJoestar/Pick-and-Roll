<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>[[#{common.name}]] | Pagament</title>
    <div th:replace="layouts/meta_scripts :: meta_scripts"></div>
</head>
<body>
    <header th:replace="layouts/navbar :: navbar"/>
    <div class="vertical-center2 d-flex flex-column justify-content-center">

        <form action="#" th:action="@{/registerUser}" method="post">
            <!-- Messages -->

            <h2 class="mt-3">Pagament</h2>
            <div class="container rounded border p-3 bg-white">

                <div class="form-group p-1 mb-2">
                    <label class="sr-only">Nom titular</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name" placeholder="Nom exemple">
                </div>


                <div class="form-group p-1 mb-2">
                    <label class="sr-only" for="exampleInputEmail1">Nº Targeta</label>
                    <input type="number" class="form-control" id="num" aria-describedby="numHelp" name="num" placeholder="5540500001000004">
                </div>

                <div class="double-element">
                    <div class="form-group col-md-6 p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">CVV</label>
                        <input type="number" class="form-control" id="cvv" name="cvv" maxlength="3" placeholder="666">
                    </div>
                    <div class="form-group col-md-3 p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">Caducitat</label>
                        <select class="form-select" aria-label="Default select example">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3 p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName"></label>
                        <select class="form-select" aria-label="Default select example">
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="double-element float-end">
                <a class="btn btn-primary btn2 me-1 mt-2 ps-4 pe-4" href="/" role="button">Cancel·lar</a>
                <button type="submit" class="btn btn-primary mt-2 ps-5 pe-5">Pagar</button>
            </div>

        </form>
    </div>
</body>
</html>
