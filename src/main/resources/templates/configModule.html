<!DOCTYPE html>
<html>
    <head>
        <title>[[#{common.name}]] | Activar/Desactivar mòdul</title>
        <div th:replace="layouts/meta_scripts :: meta_scripts"></div>
</head>
    <body>

        <header th:replace="layouts/navbar :: navbar"/>

        <h2 class="mt-3 ms-4">Activar i desactivar mòduls</h2> 
        <div th:fragment="item" class="container bcontent d-inline-flex p-2 ms-3">
            
            <div class="double-element"  th:each="module : ${modules}">
                <div class="card mb-3 mt-5 me-2" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <i th:class="${module.icon}"></i>
                        </div>

                        <div class="col-sm-8">

                            <div class="card-body">
                                <h5 class="card-title" th:text="${module.name}"></h5>
                                <p class="card-text text-justify" th:text="${module.description}"></p>

                                    <div class="form-check form-switch position-absolute bottom-0 start-0">
                                        <input class="form-check-input" type="checkbox" th:checked="${module.enable}" disabled>
                                        <div th:if="${module.enable == false}">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">Activar</label>
                                        </div>
                                         <div th:if="${module.enable == true}">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">Desactivar</label>
                                        </div>
                                    </div>
                         
                                <a class="btn btn-primary alt-color position-absolute bottom-0 end-0" th:href="@{/editar/}+${module.id}" role="button">Editar</a>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
