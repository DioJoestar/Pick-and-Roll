<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{common.name}]] | Cistell</title>
    <div th:replace="layouts/meta_scripts :: meta_scripts"></div>
</head>
<body>
    <div th:replace="layouts/navbar :: navbar"></div>
    <div class="d-flex flex-row">
        <!-- Editor del admin -->
        <div class="container pt-4 w-25">
            <form method="POST" th:action="@{/login}">
                <div class="container rounded border p-3 position-relative">
                    <div class="d-flex form-group p-1 mb-2">
                        <div>
                            <label>Preu unitats:</label>
                        </div>
                        <div class="ms-auto">
                            <label>10,00€</label>
                        </div>
                    </div>
                    <div class="d-flex form-group p-1 mb-2">
                        <div>
                            <label>Dies:</label>
                        </div>
                        <div class="ms-auto">
                            <label>4</label>
                        </div>
                    </div>
                    <div class="d-flex form-group p-1 mb-2">
                        <div>
                            <label>Subtotal:</label>
                        </div>
                        <div class="ms-auto">
                            <label>31,60€</label>
                        </div>
                    </div>
                    <div class="d-flex form-group p-1 mb-2">
                        <div>
                            <label>IVA:</label>
                        </div>
                        <div class="ms-auto">
                            <label>21%</label>
                        </div>
                    </div>
                    <div class="d-flex form-group p-1 mb-2">
                        <div>
                            <label>Preu total:</label>
                        </div>
                        <div class="ms-auto">
                            <label>40,00€</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-2 pt-2 mt-4 mb-4">
                    <div class="pe-2">
                        <label>Dies:</label>
                    </div>
                    <div class="d-flex rounded border">
                        <div class="rounded border">
                        <button type="button" class="btn btn-sm">-</button>
                        </div>
                        <div class="ps-2 pe-2 align-middle">
                            <label>1</label>
                        </div>
                        <div class="rounded border">
                        <button type="button" class="btn btn-sm">+</button>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 pt-2">
                    <button type="submit" class="btn btn-primary">Finalitzar compra</button>
                </div>
            </form>
        </div>
        <div class="container pt-4 bg-white w-75">
            <div class="d-flex flex-column bd-highlight mb-3">
                <h1>Cistell</h1>
                <div class="container rounded border pt-4 pe-3 ps-3 pb-0">
                    <table class="table text-center align-middle">
                        </thead>
                        <tbody class="border-top-0">
                            <tr th:replace="layouts/cart_item :: item"></tr>
                            <tr th:replace="layouts/cart_item :: item"></tr>
                            <tr th:replace="layouts/cart_item :: item"></tr>
                            <tr th:replace="layouts/cart_item :: item"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
