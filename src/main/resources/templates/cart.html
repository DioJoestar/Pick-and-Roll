<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{common.name}]] | Usuaris</title>

        <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/custom.css}" rel="stylesheet" />
        <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <script src="webjars/jquery/3.6.0/jquery.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="d-flex flex-row">
            <div class="container pt-4 bg-white w-25">
                <form method="POST" th:action="@{/login}">
                    <div class="container rounded border p-3 bg-white">
                        <div class="form-group p-1 mb-2">
                            <label class="sr-only" for="inlineFormInputName">Nom</label>
                            <input type="text" class="form-control" id="inlineFormInputName">
                        </div>
                        <div class="form-group p-1 mb-2">
                            <label class="sr-only" for="inlineFormInputName">Cognoms</label>
                            <input type="text" class="form-control" id="inlineFormInputName">
                        </div>
                        <div class="form-group p-1 mb-2">
                            <label class="mb-2" for="email">Correu electrònic</label>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group p-1 mb-2">
                            <label class="sr-only" for="inlineFormInputName">Telèfon</label>
                            <input type="text" class="form-control" id="inlineFormInputName">
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input custom-control-input custom-control-input greenSwitch" type="checkbox" id="darkSwitch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Admin</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2 pt-2">
                        <button type="submit" class="btn btn-primary">Guardar canvis</button>
                    </div>
                </form>
            </div>
            <div class="container pt-4 bg-white w-75">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <h1>Llista d'usuaris</h1>
                    <div class="d-flex flex-column rounded border pt-3">
                        <div>
                            <ul class="list-group list-group-horizontal justify-content-around usersDiv p-2 ms-4 me-4 mb-3" style="list-style-type:none;">
                                <li>ID</li>
                                <li>Nom</li>
                                <li>Cognoms</li>
                                <li>Correu electrònic</li>
                                <li>Telèfon</li>
                                <li>Administrador</li>
                                <li>Editar usuari</li>
                            </ul>
                        </div>
                        <div class="d-flex flex-column">
                            <ul class="list-group list-group-horizontal justify-content-around ms-4 me-4 align-items-center" style="list-style-type:none;">
                                <li>00001</li>
                                <li>Xavi</li>
                                <li>Carné Plandolit</li>
                                <li>xavi@gmail.com</li>
                                <li>671547957</li>
                                <li>Si</li>
                                <li>
                                    <button type="button" class="btn btn-success">Editar</button>
                                </li>
                            </ul>
                            <hr class="ms-5 me-5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
