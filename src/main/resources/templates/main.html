<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{common.name}]] | Productes</title>
    <div th:replace="layouts/meta_scripts :: meta_scripts"></div>
</head>
<body>
    <div th:replace="layouts/navbar :: navbar"></div>
    <div class="d-flex flex-row">
        <!-- Editor del admin -->
        <div class="container pt-4 w-25">
            <form method="POST" th:action="@{/login}">
                <div class="container rounded border p-3 position-relative">
                    <div class="form-group p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">Nom</label>
                        <input type="text" class="form-control" id="inlineFormInputName">
                    </div>
                    <div class="form-group p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">Tipus</label>
                        <input type="text" class="form-control" id="inlineFormInputName">
                    </div>
                    <div class="form-group p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">Preu</label>
                        <input type="text" class="form-control" id="inlineFormInputName">
                    </div>
                    <div class="form-group p-1 mb-2">
                        <label class="sr-only" for="inlineFormInputName">Descripció</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 pt-2">
                    <button type="submit" class="btn btn-primary">Guardar canvis</button>
                </div>
            </form>
        </div>
        <!-- Lista de usuarios -->
        <div class="container pt-4 bg-white w-75">
            <div class="d-flex flex-column bd-highlight mb-3">
                <div class="list-group list-group-horizontal">
                    <div class="flex-grow-1">
                        <h1>Comandes</h1>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn3 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Ordenar
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Tots els vehicles</a>
                            <a class="dropdown-item" href="#">Més recents</a>
                            <a class="dropdown-item" href="#">Més antics</a>
                        </div>
                    </div>
                    <div class="dropdown ms-4 me-2">
                        <button class="btn btn3 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filtrar
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Tots els vehicles</a>
                            <a class="dropdown-item" href="#">Lliurat</a>
                            <a class="dropdown-item" href="#">Retornat</a>
                        </div>
                    </div>
                </div>
                <div class="container rounded border p-3">
                    <div th:replace="layouts/item :: item"></div>
                    <div th:replace="layouts/item :: item"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
